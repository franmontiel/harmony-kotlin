buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
  repositories {
    jcenter()
    maven {
      url "http://repo.pageturner-reader.org"
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
