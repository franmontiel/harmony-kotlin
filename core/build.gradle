apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion rootProject.ext.android_compile_sdk_version
  buildToolsVersion rootProject.ext.android_build_tools_version

  defaultConfig {
    minSdkVersion rootProject.ext.android_min_sdk_version
    targetSdkVersion rootProject.ext.android_target_sdk_version

    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-load-content-layout'
    ]
  }

  buildTypes {
    debug {
      debuggable = true
    }

    debugRelease {
      debuggable = true
      minifyEnabled false
    }

    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.ext.kotlin_version"

  // Support
  implementation "com.android.support:appcompat-v7:$rootProject.ext.support_libraries_version"

  // Architecture
  api 'com.google.guava:guava:24.0-android'

  // Injection
  api 'javax.inject:javax.inject:1'

  api 'com.google.dagger:dagger:2.16'
  api 'com.google.dagger:dagger-android:2.16'
  api 'com.google.dagger:dagger-android-support:2.16'
  kapt 'com.google.dagger:dagger-compiler:2.16'
  kapt 'com.google.dagger:dagger-android-processor:2.16'

  // Data
  implementation 'com.squareup.okhttp3:okhttp:3.10.0'
  implementation 'com.squareup.retrofit2:retrofit:2.4.0'

  // Testing
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}