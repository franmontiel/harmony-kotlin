apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion rootProject.ext.android_compile_sdk_version
  buildToolsVersion rootProject.ext.android_build_tools_version

  defaultConfig {
    minSdkVersion rootProject.ext.android_min_sdk_version
    targetSdkVersion rootProject.ext.android_target_sdk_version

    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-load-content-layout'
    ]
  }

  buildTypes {
    debug {
      debuggable = true
    }

    debugRelease {
      debuggable = true
      minifyEnabled false
    }

    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.ext.kotlin_version"

  // Support
  implementation "com.android.support:appcompat-v7:$rootProject.ext.support_libraries_version"

  // Architecture
  api "com.google.guava:guava:$rootProject.ext.guava_version"

  api "com.google.dagger:dagger:$rootProject.ext.dagger_version"
  api "com.google.dagger:dagger-android:$rootProject.ext.dagger_version"
  api "com.google.dagger:dagger-android-support:$rootProject.ext.dagger_version"
  kapt "com.google.dagger:dagger-compiler:$rootProject.ext.dagger_version"
  kapt "com.google.dagger:dagger-android-processor:$rootProject.ext.dagger_version"
}
